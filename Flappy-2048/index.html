<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flappy 2048</title>

    <link href="Flappy-2048/style/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="Flappy-2048/meta/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">Flappy 2048</h1>
            <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container">0</div>
            </div>
        </div>
        <p class="game-intro">
            跳过方块得到
            <strong>2048分!</strong>
        </p>

        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button">继续</a>
                    <a class="retry-button">重玩</a>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="tile tile-block-a">
                    <div class="tile-inner"></div>
                </div>
                <div class="tile tile-block-b">
                    <div class="tile-inner"></div>
                </div>
                <div class="tile tile-block-c">
                    <div class="tile-inner"></div>
                </div>
                <div class="tile tile-block-d">
                    <div class="tile-inner"></div>
                </div>
                <div class="tile tile-bird">
                    <div class="tile-inner"></div>
                </div>
            </div>
        </div>

        <p class="game-explanation">
            <strong class="important">小贴士:</strong>
            按
            <strong>任意键</strong>
            移动方块。 当方块经过一个障碍，你将得到
            <strong>1分!</strong>
        </p>
        <hr>
        <p>
            <p>Created by
                <a href="http://github.com/hczhcz" target="_blank">hcz.</a>
                Based on
                <a href="http://gabrielecirulli.com" target="_blank">2048 by Gabriele Cirulli</a>
                and
                <a href="http://en.wikipedia.org/wiki/Flappy_Bird" target="_blank">Flappy Bird by Dong Nguyen.</a>
            </p>
            <p>
                translated by
                <a hred="http://www.find1x.com" target="_blank">FindiX Studio</a> <a href="http://www.weibo.com/gouxiaole/" target="_blank">@凤翔FindiX</a>
            </p>
        </p>
        <hr>
    </div>

    <script src="Flappy-2048/js/animframe_polyfill.js"></script>
    <script src="Flappy-2048/js/keyboard_input_manager.js"></script>
    <script src="Flappy-2048/js/html_actuator.js"></script>
    <script src="Flappy-2048/js/grid.js"></script>
    <script src="Flappy-2048/js/tile.js"></script>
    <script src="Flappy-2048/js/local_score_manager.js"></script>
    <script src="Flappy-2048/js/game_manager.js"></script>
    <script src="Flappy-2048/js/application.js"></script>
</body>

</html>
