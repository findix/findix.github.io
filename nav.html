<header>

        <img width="100px" height="100px" src="img/icon.png" alt="">
    </span>
    <span class="icon-list2"></span>
    <span class="icon-search2"></span>
    <input placeholder="Search.." type="text" id="voice" x-webkit-speech="x-webkit-speech" lang="zh-CN" onwebkitspeechchange="searchG()" onkeydown="if(event.keyCode==13){searchG();}" />
    <div class="foo">
        <span class="letter" data-letter="F">F</span>
        <span class="letter" data-letter="i">i</span>
        <span class="letter" data-letter="n">n</span>
        <span class="letter" data-letter="d">d</span>
        <span class="letter" data-letter="i">i</span>
        <span class="letter" data-letter="X">X</span>
    </div>
    <script type="text/javascript">
    function searchG() {
        var n = document.getElementById("voice").value;
        if (n != "") {
            window.location.href = "https://www.google.com.hk/#newwindow=1&q=" + n;
        }
    }
    </script>
</header>
<nav>
    <ul>

        </li>
    </ul>
</nav>
<script>
function searchG() {
    var n = document.getElementById("voice").value;
    if (n != "") {
        window.location.href = "https://www.google.com.hk/#newwindow=1&q=" + n;
    }
}
(function($) {
    $("header .icon-list2").click(function() {
        if ($("nav").css("visibility") != "hidden") {
            $("nav").slideToggle();
        } else {
            $("nav").slideDown();
            if ($("nav").css("visibility") == "hidden") {
                $("nav").css("visibility", "visible");
            } else {
                $("nav").css("visibility", "hidden");
            }
        }
    });
}(jQuery));
</script>
